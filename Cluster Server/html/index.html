            <!DOCTYPE html>
            <html>
            <head>
                <title>Cluster Network</title>
                <script src="/jquery.min.js"></script>
            </head>
            <body>

            <h1>Getting server updates</h1>
            <p></p>
            <div id="result"></div>

            <script>
                $(document).ready(function(){
                    function loadData(){
                        $.get('/status', function(data, status){
                            $('#result').html(data);
                        });
                    }

                    setInterval(loadData, 1000);
                });
            </script>

            </body>
            </html>
