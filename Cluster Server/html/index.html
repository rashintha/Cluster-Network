<!DOCTYPE html>
<html>
<head>
    <title>Cluster Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="/jquery.min.js"></script>
</head>
<body>
    <div class="container header">
        <h2>Cluster Network</h2>
    </div>

    <div class="container top-contain">
        <div class="top-data">
            <span id="ram"></span>
            <div class="progress_back">
                <div id="progress" class="progress"></div>
            </div>
        </div>
    </div>

    <div id="result"></div>

    <script>
        $(document).ready(function(){
            function loadData(){
                $.get('/status', function(data, status){
                    var data_jsn = JSON.parse(data);
                    $('#ram').html("RAM " + data_jsn.RAM_USED + " /" + data_jsn.RAM_TOTAL + " GB");
                    $('#progress').css("width", data_jsn.RAM_PERCENTAGE + "%");
                });
            }

            setInterval(loadData, 1000);
        });
    </script>

</body>
</html>
